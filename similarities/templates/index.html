{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">


            file1: <input type="file" name="file1"> <br>
            file2: <input type="file" name="file2"> <br>
            <input type="radio" name="algorithm" value="lines"> lines <br>
            <input type="radio" name="algorithm" value="sentences"> sentences <br>
            <input type="radio" name="algorithm" value="substrings"> substrings <br>

            length: <input type="number" autofocus name="length" placeholder="n of substrings"> <br>

            <br>
            <button type="submit">Compare</button> <br>

        </form>

    </div>

{% endblock %}
